<!DOCTYPE html>
<html>
    <head>
        <title>
            Union of Two Arrays
        </title>
    </head>
    <body>
        <script>
            let array_first = [1, 2,3,4,5,6,7,8];
            let array_second = [3, 4,5,6,7,8,9];
             // merged array
            let concat_array = [...array_first, ...array_second];
            //Union
            let union = [...new Set(concat_array)];
            document.write(union);
        </script>
    </body>
</html>
