<!DOCTYPE html> 
<html>
    <head>
        <title>
            Parameter Passing
        </title>
        
    </head>
    <body>
        <script>
            let arr = ['d','h','a','i','r','y','a','s','h','a','h'];
            function myArr(myarr)
            {
                let first=myarr[0];
                let last=myarr[myarr.length-1];
                return "The first element is " +first+ " and the last element is " +last;

            }
            let displayFirstAndLast = myArr(arr);
            document.write(displayFirstAndLast);
            



      </script>

    </body>
</html>
