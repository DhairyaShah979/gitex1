<!DOCTYPE html>
<html>
    <head>
        <title>
            Validiting Email
        </title>

    </head>
    <body>
        <script>
            let str="dhairyashah979@gmail.com"
            let regExp=/^[a-zA-Z0-9_\.-]+@[a-zA-Z0-9-]+\.[a-zA-z0-9\.]{2,5}$/;
            let result=regExp.test(str);
            document.write(result);
            </script>
    </body>
</html>
