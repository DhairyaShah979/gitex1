<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            function diffArray(arr1, arr2) {
  var newArr = [];
  var junkArr = [];
  for (var i=0; i<arr1.length; i++){
    for(var j=0; j<arr2.length; j++){
      if(arr1[i]===arr2[j]){
        junkArr.push(arr1[i]);
      } else {
        newArr.push();
      }
    }
  }
  return newArr;
}

diffArray([1, 2, 3, 5], [1, 2, 3, 4, 5]);
document.write(newArr);
alert("dhairya");

            </script>
    </body>
</html>
