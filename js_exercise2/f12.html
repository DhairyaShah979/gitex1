<!DOCTYPE html>
<html>
    <head>
        <title>
            insert string into another
        </title>

    </head>
    <body>
        <script>
            let a = "I am IT Engineer";
            let b = "an";
            let position = 4;   
            let output = [a.slice(0, position+1), b, a.slice(position)].join('');
            document.write(output);
        </script>
    </body>
</html>
