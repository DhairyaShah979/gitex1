<!DOCTYPE html>
<html>

<head>
    <title>
        login
    </title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
      </head>
      <body>
        <div class="container h-100">
          <div class="d-flex justify-content-center h-100">
            <div class="user_card">
              <div class="d-flex justify-content-center">
                LOGIN
                <span class="navbar-brand mb-0 h1 " id="showUserRole"></span>
      
              </div>

              <div class="d-flex justify-content-center form_container login-page">
                <div class="form">
                <form name="signInForm" onsubmit=" return signIn() " class="login-form">
                  <div class="container">
      
                    <input type="radio" class='admin' name='role' value="Admin" checked>Admin
                    <input type="radio" name='role' class="student" value="student">Student
                    <label for="uname"><b>EmailID</b></label>
                    <input type="email" name='email' class="loginEmail" placeholder="enter EmailID" required><br>
      
                    <label for="psw"><b>Password</b></label>
                    <input type="password" name="loginPass" class="loginPass" placeholder="enter password" required><br>
                    <button type="button" class="btn btn-success loginBtn">Login</button>
                    <p>Don't have an account?<button type="button" class=" "><a href="signup.html">SignUp</a></button></p>
                  </div>
                </form>
              </div>
            </div>
        
        
 
        
          <script src="login2.js"></script>

               </body>
      </html>
